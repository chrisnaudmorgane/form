<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-no-repeat bg-cover bg-center flex justify-center items-center min-h-screen" style="background-image: url('form.jpg')">
    <div class="p-6 rounded-lg shadow-lg max-w-md w-full backdrop-blur-sm bg-white/50">
        <div>
            <h1 class="text-2xl font-bold text-center mb-4">Formulaire</h1>
            <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
                <input type="hidden" name="access_key" value="3e79e525-d9ba-451a-8e58-dc8ec90a7e87">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Nom et Prénom</label>
                    <div class="relative">
                        <input type="text" id="name" name="name" placeholder="Nom et Prénom" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                        <i class='bx bxs-user absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Adresse email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                        <i class='bx bxl-gmail absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Numéro de téléphone</label>
                    <div class="relative">
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" placeholder="Numéro de téléphone" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                        <i class='bx bx-phone absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Entrer votre message" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
